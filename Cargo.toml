[package]
name = "templatr"
version = "0.1.0"
edition = "2021"
authors = ["Fernthedev"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
git2 = "0.15"
dirs = "4"
thiserror = "1.0"
regex = "1"
fs_extra = "1"
walkdir = "2"

[lib]
name = "templatr"
path = "src/lib/mod.rs"
